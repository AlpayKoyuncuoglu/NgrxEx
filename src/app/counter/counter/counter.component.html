<div class="row">
  <div class="col-md-12">
    <div class="my-3">
      <app-counter-output
        [counterInOutput]="counterInCounter"
      ></app-counter-output>
    </div>
    <div class="my-3">
      <app-counter-buttons
        (increment)="onIncrementInCounter()"
        (decrement)="onDecrementInCounter()"
        (reset)="onResetInCounter()"
      ></app-counter-buttons>
    </div>
  </div>
</div>
